<html>
    <head>
        {% include "topScripts.html" %}
    </head>
    <body>
        {% block container %}

    <form method="post" class="container border border-dark p-5 mt-5 w-50">{% csrf_token %}

        <h2>Admin Login</h2>
        <div class="mb-3 mt-4">
            <input type="email" placeholder="Enter email" class="form-control" required name="txtemail">
        </div>
        <div>
            <input type="password" placeholder="Enter password"  class="form-control" required name="txtpwd">
        </div>
        <input type="submit" class="btn btn-primary w-25 mt-3" value="Log in" name="btnadv">
    </form>
{% endblock  %}
    </body>
</html>
