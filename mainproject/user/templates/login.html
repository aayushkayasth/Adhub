{% load static %}
<html lang="en">
	
<!-- Mirrored from kofejob.dreamstechnologies.com/html/template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 04 Mar 2025 06:53:16 GMT -->
	<head>
		<title>{% block title %}{% endblock %}</title>
	{% include "topScript.html" %}
	</head>		
	<body class="account-page">

		<!-- Main Wrapper -->
		<div class="main-wrapper">
					
			<!-- Start Navigation -->
			
			<!-- Page Content -->
			<div class="login-wrapper">
				<div class="content">
					{{error}}
					<!-- Login Content -->
					<div class="account-content">
						<div class="align-items-center justify-content-center">
							<div class="login-right">
								<div class="login-header text-center">
									<h3>Welcome! Nice to see you again</h3>
								
								</div>
								<form  enctype="multipart/form-data" method="post">{% csrf_token %}
									<div class="input-block">
										<label class="focus-label">UserName<span class="label-star"> *</span></label>
										<input type="text" class="form-control floating" name="txtuname">
									</div>
									<div class="input-block">
										<label class="focus-label">Password <span class="label-star"> *</span></label>
										<div class="position-relative">
											<input type="password" class="form-control floating pass-input" name="txtpass">
											{% comment %} <div class="password-icon ">
												<span class="fas toggle-password fa-eye-slash"></span>
											</div> {% endcomment %}
										</div>
									</div>		
									<label class="focus-label">Login As <span class="label-star"> *</span></label>&nbsp;&nbsp;
									<div class="position-relative">&nbsp;&nbsp;&nbsp;&nbsp;
										Client    <input type="radio" value="Client"  name="type">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										Advertiser   <input type="radio" value="Advertiser"  name="type">&nbsp;&nbsp;
									</div>
									</div>										
									<input class="btn btn-primary w-100 btn-lg login-btn d-flex align-items-center justify-content-center" type="submit" name="btnlogin">Login Now<i class="feather-arrow-right ms-2"></i>
									<div class="login-or">
										<p><span>OR</span></p>
									</div>
									
									<div class="row">
									<div class="col-sm-8 dont-have d-flex  align-items-center">New to AdHub<a href="{% url "register" %}" class="ms-2">Signup?</a></div>
									<div class="col-sm-4 text-sm-end">
										<a class="forgot-link" href="{% url "forgetpass" %}">Lost Password?</a>
									</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- /Login Content -->
				</div>			
			</div>

			<!-- /Page Content -->
   
	
			{% include "bottomScripts.html" %}
			
		</div>
		<!-- /Main Wrapper -->
	  
		
</body>

</html>
