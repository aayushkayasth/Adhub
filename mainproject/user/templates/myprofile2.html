{% extends 'base.html' %}
{% block container %}
{% load static %}

  <section class="my-account">
    <div class="profile-bg position-relative">
      <img src="{% static 'img/advertising-agency-blog.png' %}" alt="abc" style="width:100%;height:500px;" />
      <div class="my-Profile-dt mb-5 pb-5">
        <div class="container position-absolute" style="top:450px; ">
          <div class="row">
            <div class="col-md-1">
              <div class="profile-dpt">
                <img src="{{ user.profilepic.url }}" alt="{{ user.profilepic.url }}" style="width:155px;height:155px;border:5px solid rgba(255,255,255,0.5)" class="fup" />
              </div>
            </div>
            <div class="col-md-3 ms-3">
              <div class="profile-all-dt">
                <h1>{{ user.username }}</h1><br />
                <a href="#"><h4 class="fas fa-map-marker-alt"><span class="ms-1">{{ user.cityid.cityname }}</span></h4></a>
                {% comment %} <p>
                  <span><i class="fas fa-map-marker-alt"></i></span>Gujarat,India
                </p> {% endcomment %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
{% endblock %}
